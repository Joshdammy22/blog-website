{% extends 'base.html' %}

{% block title %} Edit Profile {% endblock title %}

{% block contents %}
<section class="section profile-edit">
  <div class="container">
    <h1 class="h2 section-title">Edit Profile</h1>
    <form method="post" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" name="profile_picture" id="profile_picture" class="input-field">
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" value="{{ form.first_name.value }}" class="input-field">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" value="{{ form.last_name.value }}" class="input-field">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" class="input-field">{{ form.bio.value }}</textarea>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number" value="{{ form.phone_number.value }}" class="input-field">
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" name="website" id="website" value="{{ form.website.value }}" class="input-field">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" id="location" value="{{ form.location.value }}" class="input-field">
      </div>
      <div class="form-group">
        <label for="birth_date">Date of Birth</label>
        <input type="date" name="birth_date" id="birth_date" value="{{ form.birth_date.value }}" class="input-field">
      </div>
      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>
</section>

{% endblock %}
