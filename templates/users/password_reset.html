{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block contents %}
<style>
    /* Centering wrapper */
    .reset-password-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align items to the top */
        background-color: #f9f9f9; /* Light grey background */
        min-height: 100vh; /* Full height */
        padding: 2rem; /* Padding for smaller screens */
    }

    /* Card styling */
    .reset-password-card {
        background: #333333; /* Dark background for the card */
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 3rem; /* Padding inside the card */
        width: 100%;
        max-width: 500px; /* Restrict maximum width */
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .reset-password-card h2 {
        font-size: 2rem; /* Larger font for the heading */
        margin-bottom: 1.5rem; /* Spacing below heading */
        color: #ffffff; /* White text for the header */
    }

    .reset-password-card form {
        margin-top: 1rem;
    }

    .reset-password-card input,
    .reset-password-card button {
        width: 100%; /* Full width */
        padding: 0.75rem; /* Padding inside input/button */
        border: none;
        border-radius: 6px; /* Slight rounding for inputs/buttons */
        font-size: 1rem;
        margin-bottom: 1rem; /* Space between elements */
    }

    .reset-password-card input {
        background: #444444; /* Darker input background */
        color: #ffffff; /* White text for inputs */
    }

    .reset-password-card input::placeholder {
        color: #bbbbbb; /* Lighter placeholder text */
    }

    .reset-password-card button {
        background: #4d90fe; /* Light blue button */
        color: #ffffff; /* White text for the button */
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .reset-password-card button:hover {
        background: #357ae8; /* Darker blue on hover */
    }

    .reset-password-card p {
        font-size: 1rem;
        color: #dcdcdc; /* Light grey text */
    }
</style>

<div class="reset-password-wrapper">
    <div class="reset-password-card">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Password Reset Email</button>
        </form>
    </div>
</div>
{% endblock %}
