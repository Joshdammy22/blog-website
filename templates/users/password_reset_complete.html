{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block contents %}
<style>
    /* Centering wrapper */
    .reset-complete-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background-color: #f9f9f9;
        min-height: 100vh; /* Full viewport height */
        padding: 2rem; /* Padding for smaller screens */
    }

    /* Card styling */
    .reset-complete-card {
        background: #333333; /* Dark background for the card */
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        padding: 3rem; /* Space inside the card */
        width: 100%;
        max-width: 500px; /* Restrict card width */
        text-align: center;
        font-family: Arial, sans-serif; /* Consistent font */
    }

    .reset-complete-card h2 {
        font-size: 2rem; /* Larger heading font size */
        margin-bottom: 1.5rem; /* Space below the heading */
        color: #ffffff; /* White text for the heading */
    }

    .reset-complete-card p {
        font-size: 1.2rem; /* Readable font size for the body */
        color: #dcdcdc; /* Light text for readability */
        line-height: 1.5; /* Improve text spacing */
    }

    .reset-complete-card a {
        color: #4d90fe; /* Blue link color */
        text-decoration: none;
        font-weight: bold;
    }

    .reset-complete-card a:hover {
        text-decoration: underline;
    }
</style>

<div class="reset-complete-wrapper">
    <div class="reset-complete-card">
        <h2>Password Reset Complete</h2>
        <p>Your password has been reset successfully. You can now <a href="{% url 'login' %}">log in</a>.</p>
    </div>
</div>
{% endblock %}

{% endblock footer %}
